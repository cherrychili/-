<p style="text-indent:2em;font-size:30px" >我是一个普通地度过了十八岁，即将迎来普通的十九岁的，普通的人。上一次生日时，我还坐在高三的教室里，在如今记忆中模糊的教室里，对头顶的倒计时不以为意，座位旁放着塞也塞不下的礼物，和亲爱的朋友们拥抱大笑合影，
但一年过去的现在，一切熟悉的陪伴都如同潮水般退去，我仿佛站在一个崭新的关口，虽然不想承认，但必须说，我最向往憧憬的十八岁已经快走到终点了，而对即将到来的新的一岁，离大人更近，我却毫无头绪</p>
<p style="text-indent:2em;font-size:30px">但我仍对“生日”这个词抱有快乐的期待和美好的希望，十九岁，作为人生火车驶入二开头的最后一站，也许同样富有许多许多意义，也许，它们正等待着我去探索。&#127775	 &#127775</p>
